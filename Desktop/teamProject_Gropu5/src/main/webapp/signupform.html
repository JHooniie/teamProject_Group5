<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="join.css">
      <title>Insert title here</title>
      <script src="signUp.js"></script>
      <script src="jquery-3.6.0.min.js"></script>
      <script type="text/javascript">
      $(document).ready(function(){

      });
      </script>
   </head>
   <body>
   <div class="wrap wd668">
      <div  class="container" name="frm" onsubmit="return chk()">
        <div class="form_txtInput">
          <h2 class="sub_tit_txt">새 고객 계정 만들기</h2>
          <p class="exTxt"> 개인정보</p>
          <div class="join_form">
            <table>
              <colgroup>
                <col width="30%"/>
                <col width="auto"/>
              </colgroup>
              <tbody>
                <tr>
                  <th><span>아이디</span></th>
                  <td><input type="text" placeholder="ID 를 입력하세요." required="required" autofocus="autofocus"></td>
                </tr>
                <tr>
                  <th><span>이름</span></th>
                  <td><input type="text" placeholder="" required="required"></td>
                </tr>
                <tr>
                  <th><span>성</span></th>
                  <td><input type="text" placeholder="" required="required"></td>
                </tr>
                <tr>
                  <th><span>생년월일</span></th>
                  <td><input type="text" placeholder="YYYY/MM/DD" required="required"></td>
                </tr>
                <tr>
                  <th><span>성별</span></th>
                  <td><select required>
                        <option value="" disable selected>성별을 선택해 주세요.</option>
                        <option value="1">남성</option>
                        <option value="2">여성</option>
                      </select>
                  </td>
                </tr>
                <tr>
                  <th><span>비밀번호</span></th>
                  <td><input type="password"  id="password" name="pwd" placeholder="비밀번호를 입력해주세요." required="required"></td>
                </tr>
                <tr>
                  <th><span>비밀번호 확인</span></th>
                  <td><input type="password" id="password2" name="pwd2" placeholder="비밀번호를 확인하세요" required="required"></td>
                </tr>
                <tr class="email">
                  <th><span>이메일</span></th>
                  <td>
                    <input type="text"  class="email" placeholder="" required="required"><span class="mar10">@</span>
                    <input type="text"  class="email email2" placeholder="" required="required">
                  </td>
                </tr>
                <tr>
                  <th><span>휴대폰 번호</span></th>
                  <td><input type="text" placeholder="ID 를 입력하세요."></td>
                </tr>
              </tbody>
            </table>
            <div class="exform_txt"><span>표시는 필수적으로 입력해주셔야 가입이 가능합니다.</span></div>
          </div><!-- join_form E  -->
          <div class="agree_wrap">
            <div class="checkbox_wrap">
              <input type="checkbox" id="news_letter" name="news_letter" class="agree_chk">
              <label for="news_letter">[선택]뉴스레터 수신동의</label>
            </div>
            <div class="checkbox_wrap mar27">
              <input type="checkbox" id="marketing" name="marketing" class="agree_chk">
              <label for="marketing">[선택]마케팅 목적 개인정보 수집 및 이용에 대한 동의</label>
            </div>
          </div>
          <div class="btn_wrap">
            <a href="#">회원가입</a>
          </div>
        </div> <!-- form_txtInput E -->
      </div><!-- content E-->
    </div> <!-- container E -->
   
      </body>
</html>
